<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script type="module" src="{{ url_for('static', filename='js/loginData.js') }}"></script>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label>Email</label>
                <div class="mb-3">
                    <input id="email" type="email" class="form-control" placeholder="Enter Email..." aria-label="Email" aria-describedby="email-addon"/>
                </div>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon"/>
                </div>
            </div>
            <button id="sign_in" class="bg-gradient-info w-100 mt-4 mb-0">Submit</button>
        </form>
    </div>
</body>
</html>
